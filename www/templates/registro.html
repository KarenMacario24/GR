<ion-view view-title="Register">
  <ion-content>
    <link rel="stylesheet" href="../css/registro.css">
    <form action="index.html" method="post">
  

          
          <fieldset>
            <legend><span class="number">1</span>Your basic info</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name" ng-model="user.name">
            
            <label for="mail">Email:</label>
            <input type="email" id="mail" name="user_email" ng-model="user.email">
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="user_password" ng-model="user.password">
            
          </fieldset>
          

          </fieldset>
          <button type="button" ng-click="validar(user)">Crear Cuenta</button>
        </form>

  </ion-content>
</ion-view>
